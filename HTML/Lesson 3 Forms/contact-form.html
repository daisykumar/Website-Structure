<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="...">
    <title>Contact Form</title>
</head>
<body>
    <a href="./index.html">Back</a>
    <h1>Contact Form</h1>

    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="c_name" required></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email" name="c_email" required></td>
            </tr>

            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="c_phone" required></td>
            </tr>

            <tr>
                <td>Subject:</td>
                <td><input type="text" name="c_sub" required></td> <!--Subject is a text so that's whu it is text in input type-->
            </tr>

            <tr>
                <td>Message:</td>
                <td><textarea name="c_mes" cols="30" rows="5"></textarea>
                </td> 
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" name="c_send" value="Send Message">
                </td> 
            </tr>

        </table>
    </form>





</body>
</html>
